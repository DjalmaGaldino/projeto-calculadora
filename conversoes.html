    <main>
        <div class="tamanho_fonte">
            <button onclick="diminuir()"> A-</button>
            <button onclick="aumentar()"> A+ </button>
        </div>

        <div class="titulocalc">
            <h1>CalcTudo</h1>
            <h2>Conversões</h2>
      <br>


<div class="fieldset">
    <fieldset>
        <legend>Real para: </legend>
            <div>
                <label for="real">R$</label>
                <input type="text" id="real">
            
                <select id="cambio">
                    <option>Opções</option>
                    <option value="euro">EURO</option>
                    <option value="dolar">DÓLAR</option>
                    <option value="libra">LIBRA</option>
                </select>
                <button onclick="money()" class="bt">Converter</button>
            </div>
            
            <div>              
                <label for="result">Resultado:</label>
                <input type="text" id="result">
            </div>

    </fieldset>
    <br>
    
    <fieldset>
        <legend>Celsius para: </legend>
        <div>
            <label for="graus">°C</label>
            <input type="text" id="graus">
        
            <select id="temperatura">
                <option>Opções</option>
                <option value="Fahrenheit">FAHRENHEIT</option>
                <option value="Kelvin">KELVIN</option>
            </select>
        
            <button class="bt" onclick="tmp()">Converter</button>
        </div>

        <div>
            
            <label for="restemp">Resultado:</label>
            <input type="text" id="restemp">
        </div>

    </fieldset>

</div>
